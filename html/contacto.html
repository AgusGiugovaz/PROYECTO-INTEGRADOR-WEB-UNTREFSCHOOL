    <section id="formulario">
    <form action="https://formsubmit.co/4f85ff93d22bd985002b932a58bec548" method="post">
    <h2>Formulario de contacto</h2><br>
      <div>
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" maxlength="30" required>
     </div><br>

      <div>
        <label for="apellido">Apellido</label><br>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" maxlength="30" required>
      </div><br>

      <div>
        <label for="email">e-mail</label><br>
        <input type="email" name="email" id="email" placeholder="Ingrese su dirección de e-mail" maxlength="40" required>
     </div><br>

     <div>
       <label for="comentario">Comentarios</label><br>
       <textarea name="comentario" id="comentario" placeholder="Máximo 500 caracteres" maxlength="500"  required></textarea>
     </div>
        
     <div>
        <button type="submit" class="boton">Enviar</button>
     </div>
     <div>
        <input type="hidden" name="_autoresponse" value="Muchas gracias por su mensaje. Le responderemos a la brevedad. Recuerde que también puede comunicarse a través de nuestras redes sociales y por teléfono o whatsapp.">
     </div>

    </form>
   </section>
